payment:
  secret-key: ${PAYMENT_SECRET_KEY}
  base-url: https://api.tosspayments.com/v1/payments
  confirm-endpoint: /confirm
  cancel-endpoint: /{paymentKey}/cancel

spring:
  application:
    name: duckhang

  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        
  config:
    import: optional:file:.env[.properties]


